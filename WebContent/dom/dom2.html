<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom2.html</title>
</head>

<body>
    <div id = "input">
        이름: <input type="text" id= "name"><br>
        나이: <input type="number" id="age"><br>
        점수: <input type="number" id="score"><br>
        <button id="btn">추가</button>
    </div>
    
    <div id="show">
        <ul>
            <!-- <li> 이름, 나이, 점수 </li>-->
        </ul>
    </div>

    <script>
        //이벤트
        let btn = document.getElementById('btn');
        btn.onclick = function () {
            // 사용자 입력값 읽어옴
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let score = document.getElementById('score').value;

            //li 태그생성
            let liTag = document.createElement('li');
            let text = document.createTextNode(name + ', ' + age + ', ' + score);
            liTag.appendChild(text);

            let btnTag = document.createElement('button'); // <button></button>
            btnTag.onclick = function() {
                console.log(this); // this => button
                this.parentNode.remove();
            }
            text = document.createTextNode('삭제');
            btnTag.appendChild(text);
            liTag.appendChild(btnTag);

            //ul 하위 생성
            let ulTag = document.querySelector('#show>ul');
            ulTag.appendChild(liTag);

        }
    </script>
</body>
</html>
