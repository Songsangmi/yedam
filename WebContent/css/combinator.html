<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/combinator.html</title>
    <style>
        div.child~p {
            color: red;
        }
        div.child+p {
            font-size: x-large;
        }
        div.parent > p :first-child {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- div.parent > div = child -->
    <!-- div.child > div = grandChildren -->
    <!-- div.parent div = child, grandChildren -->
    <!-- div.parent p = grand -->
    <div class="parent">
        <p>brother</p>
        <div class="child">
            <div class="grandChildren">
                <p class="grand">test</p>
            </div>
        </div>
        <div>sister</div>
        <p>child1</p>
        <p>child1</p>
    </div>
</body>
</html>
