       class Person{
           constructor(name, age){

           }
       }

           name: '홍길동',
           age: 20,
           intro: function(){ //object에서 쓸 때
               return this.name + ' / ' + this.age;
           }
       }

       }
    //    debugger;
       person = new Person('홍길동', 20);

       console.log(persons[0].intro());
